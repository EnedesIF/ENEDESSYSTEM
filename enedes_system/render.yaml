services:
  - type: web
    name: sistema-enedes
    env: docker
    plan: free
    autoDeploy: true
    # FORÇAR uso do Dockerfile - SEM buildCommand
    # REMOVER qualquer startCommand que force Apache
    dockerfilePath: ./Dockerfile
    
    # Configurações específicas para Docker
    dockerContext: .
    
    # Ignorar arquivos PHP completamente
    buildFilter:
      ignoredPaths:
        - api/
        - "*.php"
